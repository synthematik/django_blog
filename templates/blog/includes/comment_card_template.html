<div class="form-comment container mt-4">
    <div class="row">
        <form action="{% url 'comment_create_url' post.slug %}" method="post" class="col-md-6">
            {% csrf_token %}
            <div class="mb-3">
                <label for="comment_text" class="form-label">Текст</label>
                <textarea name="comment_text" class="form-control" id="comment_text" rows="3"></textarea>
            </div>
            <div class="mb-3">
                <label for="name" class="form-label">Имя</label>
                <input type="text" name="name" class="form-control" id="name">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" name="email" class="form-control" id="email">
            </div>

            <button type="submit" class="btn btn-primary">Отправить</button>
        </form>
    </div>
</div>

<div class="comments-list container mt-4">
    {% for comment in post.comment_set.all %}
        <div class="view-comment card mb-3">
            <div class="card-body">
                <h5 class="card-title">{{ comment.name }}</h5>
                <p class="card-text">{{ comment.comment_text }}</p>
            </div>
        </div>
    {% endfor %}
</div>
