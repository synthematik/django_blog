<div class="card mb-4">
    <div class="card-body">
        <h5 class="card-title">{{ post.title }}</h5>
        <p class="card-text">{{ post.body | truncatewords:30 }}</p>
        <a href="{{ post.get_absolute_url }}" class="btn btn-primary">Читать</a>
    </div>

    <div class="card-footer text-muted">
        <small>{{ post.date_pub|date:"F d, Y" }}</small>
        <div class="mt-2">
            <strong>Категория:</strong>
            {% for tag in post.tags.all %}
                <a href="{{ tag.get_absolute_url }}" class="btn btn-info">{{ tag.title }}</a>
            {% endfor %}
        </div>
    </div>
</div>
